<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        p {
            color: #666;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Changed Successfully!</h2>
        <img src="https://drive.google.com/thumbnail?id=1ZNvgh7sftYN1g1VEQ6_wqp9rvQZnRXqr" alt="Success Image">
        <p>Your password has been successfully changed.</p>
        <p>Window will close in <span id="countdown">5</span> seconds...</p>
    </div>

    <script>
        // Countdown timer
        var seconds = 5;
        var countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            countdownElement.textContent = seconds;
            if (seconds == 0) {
                window.close(); // Close the window
            } else {
                seconds--;
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>
</body>
</html>

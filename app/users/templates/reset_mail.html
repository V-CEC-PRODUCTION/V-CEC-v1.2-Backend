<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Reset Mail for VCEC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body
    style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    "
  >
    <div
      style="
        max-width: 680px;
        margin: 0 auto;
        padding: 45px 30px 60px;
        background: #f4f7ff;
        background-image: url(https://www.dropbox.com/scl/fi/303o0w5x38pxzc61ksfr2/email-bg-banner.png?rlkey=t6v3rc6amvdm4zxgxl0p4fajc&raw=1);
        background-repeat: no-repeat;
        background-size: 800px 452px;
        background-position: top center;
        font-size: 14px;
        color: #434343;
      "
    >
    <header>
      <table style="width: 100%;">
        <tbody>
          <tr style="height: 0;">
            <td style="text-align: center;">
              <img
                alt=""
                src="https://www.dropbox.com/scl/fi/eea8r78krhswcapb6saf5/Frame-14.png?rlkey=60rs6gvvijcuiclbu6auacfd0&raw=1"
                height="40px"
                style="display: block; margin: 10px auto 0;"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </header>

      <main>
        <div
          style="
            margin: 0;
            margin-top: 70px;
            padding: 92px 30px 115px;
            background: #ffffff;
            border-radius: 30px;
            text-align: center;
          "
        >
          <div style="width: 100%; max-width: 489px; margin: 0 auto;">
            <h1
              style="
                margin: 0;
                font-size: 24px;
                font-weight: 500;
                color: #1f1f1f;
              "
            >
              Password Reset Link for Login in VCEC
            </h1>

            <p
              style="
                margin: 0;
                margin-top: 17px;
                font-weight: 500;
                letter-spacing: 0.56px;
              "
            >
              Thank you for choosing VCEC powered by PRODDEC. Click the following Password
              reset button to reset your password.
              Do not share this link with others.
            </p>
            <a
              href="{{reset_link}}"
              style="
                display: inline-block;
                margin: 40px auto 0;
                padding: 15px 30px;
                background: #000000;
                border-radius: 30px;
                font-size: 16px;
                font-weight: 500;
                color: #ffffff;
                text-decoration: none;
              "
              >Reset Password</a
          </div>
        </div>

        <p
          style="
            max-width: 400px;
            margin: 0 auto;
            margin-top: 90px;
            text-align: center;
            font-weight: 500;
            color: #8c8c8c;
          "
        >
          Need help? Ask at
          <a
            href="mailto:team.qmarktechnolabs@gmail.com"
            style="color: #3F3595; text-decoration: none;"
            >vcec@ceconline.edu</a
          >
          or visit our
          <a
            href="https://cec-proddec.web.app/"
            target="_blank"
            style="color: #3F3595; text-decoration: none;"
            >Help Center</a
          >
        </p>
      </main>

      <footer
        style="
          width: 100%;
          max-width: 490px;
          margin: 20px auto 0;
          text-align: center;
          border-top: 1px solid #e6ebf1;
        "
      >
        <p
          style="
            margin: 0;
            margin-top: 40px;
            font-size: 16px;
            font-weight: 600;
            color: #434343;
          "
        >
          VCEC Team @PRODDEC
        </p>


      </footer>
    </div>
  </body>
</html>
